<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROASTER - The Ultimate Crypto Roast Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFFFF;
            --text-color: #ff6347;
            --accent-color: #ffde59;
            --box-bg: rgba(0, 0, 0, 0.1);
        }
        
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes shake-animation {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        body {
            font-family: 'Bangers', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .background-meme {
            position: absolute;
            width: 150px;
            height: auto;
            opacity: 0.15;
            z-index: 1;
            animation: float 4s infinite ease-in-out;
        }
        
        .shake-animation {
            animation: shake-animation 0.5s cubic-bezier(.36, .07, .19, .97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        header {
            padding-bottom: 2rem;
        }
        
        .logo {
            font-size: 5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                0 0 10px var(--accent-color),
                0 0 20px var(--accent-color);
            animation: wiggle 0.5s infinite ease-in-out;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #000;
            margin-top: 0.5rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            display: inline-block;
        }

        .social-link {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .social-link img {
            width: 40px;
            height: auto;
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .social-link img:hover {
            transform: scale(1.1);
        }

        .roast-box {
            background: var(--box-bg);
            border: 3px dashed #000;
            border-radius: 15px;
            padding: 2rem;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        
        .roast-text {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }
        
        .generate-btn {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
        }
        
        .generate-btn:hover {
            transform: scale(1.05) rotate(-3deg);
            box-shadow: 0 0 25px var(--accent-color), 0 0 50px var(--accent-color);
        }

        .token-address-box {
            background: var(--box-bg);
            border: 2px solid #000;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .token-address-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .token-address-box p {
            margin: 0;
            font-size: 1rem;
            color: #000;
            font-weight: bold;
            text-shadow: none;
        }

        footer {
            margin-top: 5rem;
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            color: #888;
            font-size: 0.8rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
    </style>

        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const roastBox = document.getElementById('roast-box');
            const roastTextElement = document.getElementById('roast-text');
            const tokenAddressBox = document.getElementById('token-address-box');
            const tokenAddressElement = document.getElementById('token-address');

            let availableRoasts = [...allRoasts];
            
            function getRandomRoast() {
                if (availableRoasts.length === 0) {
                    availableRoasts = [...allRoasts];
                }
                const randomIndex = Math.floor(Math.random() * availableRoasts.length);
                const selectedRoast = availableRoasts[randomIndex];
                availableRoasts.splice(randomIndex, 1);
                return selectedRoast;
            }

            // Button click handler
            generateBtn.addEventListener('click', () => {
                const roast = getRandomRoast();
                roastTextElement.textContent = roast;
                roastBox.classList.add('shake-animation');
                
                setTimeout(() => {
                    roastBox.classList.remove('shake-animation');
                }, 500);
            });

            // Copy roast text on click
            roastBox.addEventListener('click', () => {
                const textToCopy = roastTextElement.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = roastTextElement.textContent;
                    roastTextElement.textContent = "COPIED!";
                    setTimeout(() => {
                        roastTextElement.textContent = originalText;
                    }, 1000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });

            // Copy token address on click
            tokenAddressBox.addEventListener('click', () => {
                const addressText = tokenAddressElement.textContent.replace('CA: ', '').trim();
                navigator.clipboard.writeText(addressText).then(() => {
                    const originalText = tokenAddressElement.textContent;
                    tokenAddressElement.textContent = "COPIED!";
                    setTimeout(() => {
                        tokenAddressElement.textContent = originalText;
                    }, 1000);
